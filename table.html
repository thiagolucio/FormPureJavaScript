<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Keywords from page" />
    <meta name="description" content="Resume Text from page" />
    <meta name="author" content="Author Name">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Table JSBT3</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- JQuery 2-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/tableMain.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/filter.js"></script>
    <script type="text/javascript" src="js/remove-users.js"></script>
    <script type="text/javascript" src="js/get-users.js"></script>

    <!-- CSS Personalizado -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/theme.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 class="title">Table</h1>
            <h5 class="subTitle"> - Com Java Script Puro e Bootstrap 3</h5>
        </div>
        <div class="col-md-12 padding16 marginTopBottom20">
            <div class="input-group">
                <input type="text" id="table-filter" name="filtro" class="form-control" placeholder="DIGITE NOME DO USUÁRIO PARA FILTRAR ...">
                <span class="input-group-btn">
                    <div class="btn btn-warning btn-search"><i class="glyphicon glyphicon-search"></i></div>
                </span>
            </div>
        </div>
        <!-- /input-group -->
        <div class="row">
            <main id="table">
                <h3>Tabela Usuário</h3>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>USUÁRIO</th>
                            <th>PESO(Kg)</th>
                            <th>ALTURA(m)</th>
                            <th>GORDURA CORPORAL(%)</th>
                            <th>IMC</th>
                        </tr>
                    </thead>
                    <tbody id="table-users">
                        <tr class="user">
                            <td class="info-name">Paulo</td>
                            <td class="info-weight">100000</td>
                            <td class="info-height">1.00</td>
                            <td class="info-fat">10</td>
                            <td class="info-imc">0</td>
                        </tr>
                        <tr class="user">
                            <td class="info-nome">João</td>
                            <td class="info-weight">80</td>
                            <td class="info-height">1.72</td>
                            <td class="info-fat">40</td>
                            <td class="info-imc">0</td>
                        </tr>
                        <tr class="user">
                            <td class="info-nome">Erica</td>
                            <td class="info-weight">54</td>
                            <td class="info-height">5.64</td>
                            <td class="info-fat">14</td>
                            <td class="info-imc">0</td>
                        </tr>
                        <tr class="user">
                            <td class="info-nome">Douglas</td>
                            <td class="info-weight">85</td>
                            <td class="info-height">1.73</td>
                            <td class="info-fat">24</td>
                            <td class="info-imc">0</td>
                        </tr>
                        <tr class="user">
                            <td class="info-nome">Tatiana</td>
                            <td class="info-weight">46</td>
                            <td class="info-height">1.55</td>
                            <td class="info-fat">19</td>
                            <td class="info-imc">0</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <button id="search-user" type="button" class="btn btn-warning">
                        <i class="glyphicon glyphicon-cloud-download"></i> Buscar Usuário
                    </button>
                    <span class="alert alert-danger invisible" id="ajax-error">Erro ao buscar Usuários</span>
                </div>
            </main>
            <section>
                <div class="row well mtop30">
                    <form id="formAddUser" class="form-horizontal">
                        <fieldset>
                            <div class="row">
                                <legend>
                                    <h3>Adicionar Usuário</h3>
                                    <ul id="errorMsg">
                                        <!-- erros -->
                                    </ul>
                                </legend>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-lg-2 control-label">Nome</label>
                                <div class="col-lg-10">
                                    <input type="text" id="name" name="name" class="form-control" id="inputName" placeholder="Digite Nome do Usuário">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="weight" class="col-lg-2 control-label">Peso</label>
                                <div class="col-lg-4">
                                    <input type="text" id="weight" name="weight" class="form-control" id="inputWeight" placeholder="Digite Peso do Usuário">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="height" class="col-lg-2 control-label">Altura</label>
                                <div class="col-lg-4">
                                    <input type="text" id="height" name="height" class="form-control" id="inputHeight" placeholder="Digite Altura do Usuário">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bodyFat" class="col-lg-2 control-label">Percentual de Gordura</label>
                                <div class="col-lg-4">
                                    <input type="text" id="bodyFat" name="bodyFat" class="form-control" id="inputbodyFat" placeholder="Digite Percentual de Gordura">
                                </div>
                            </div>
                        <button id="add-user" class="btn btn-info"><i class="glyphicon glyphicon-plus"></i> Adicionar Usuário</button>
                    </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>


</html>
